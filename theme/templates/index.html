{% extends "base.html" %}

{% block content %}
<h2>Martial Arts Wiki</h2>
<hr>
{% for article in articles %}
    <div class="row">
        <div class="col-md-4">
            <img class="img-fluid" src="/assets/{{ article.cover }}">
        </div>
        <div class="col-md-8">
            <h3><a href="/{{ article.slug }}.html">{{ article.title }}</a></h3>
            {{ article.content|safe|truncate(500) }}
        </div>
    </div>
    <br>
    <hr>
    <br>
{% endfor %}
{% endblock %}
